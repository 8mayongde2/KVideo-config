name: JSON Build & API Check

on:
  schedule:
    - cron: "0 17 * * *"  # 北京时间凌晨1点运行
  push:
    paths:
      - 'KVideo-config.json'
  workflow_dispatch:
    inputs:
      api_name:
        description: '搜索关键字'
        default: '斗罗大陆'

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ 检出仓库
      - uses: actions/checkout@v4

      # 2️⃣ 安装系统依赖
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          npm install axios

      # 3️⃣ JSON 处理：生成 adult.json
      - name: Generate jingjian.json
        run: jq '.' KVideo-config.json > adult.json

      # 4️⃣ JSON 处理：生成 lite.json (过滤成人)
      - name: Generate lite.json
        run: jq 'map(select(.group != "adult"))' KVideo-config.json > lite.json

      # 5️⃣ 运行 API 检查脚本
      - name: Run API check
        run: |
          SEARCH_KEY="${{ github.event.inputs.api_name || '斗罗大陆' }}"
          node check_api.js "$SEARCH_KEY"

      # 6️⃣ 提交并推送生成的 JSON 和 报告
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 只添加 JSON 和 Markdown 报告
          git add adult.json lite.json report.md
          
          git commit -m "自动更新: 接口检测报告 ($(date +'%Y-%m-%d %H:%M'))" || echo "没有文件变化"
          git push
